import 'package:flutter/material.dart';

void main() => runApp(const AmanApp());

class AmanApp extends StatelessWidget {
  const AmanApp({super.key});
  @override
  Widget build(BuildContext context) {
    return MaterialApp(
      title: 'UI + Navv',
      home: const HomePage(),
    );
  }
}

class HomePage extends StatelessWidget {
  const HomePage({super.key});
  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(title: const Text('AmanHome')),
      body: Padding(
        padding: const EdgeInsets.all(16),
        child: Column(
          crossAxisAlignment: CrossAxisAlignment.stretch,
          children: [
            const Text('Column above a Row', style: TextStyle(fontSize: 18)),
            const SizedBox(height: 12),
            Row(
              children: [
                Expanded(
                  child: Container(
                    height: 60,
                    color: Colors.blue.shade100,
                    alignment: Alignment.center,
                    child: const Text('this'),
                  ),
                ),
                const SizedBox(width: 8),
                Expanded(
                  child: Container(
                    height: 60,
                    color: Colors.green.shade100,
                    alignment: Alignment.center,
                    child: const Text('is'),
                  ),
                ),
                const SizedBox(width: 8),
                Expanded(
                  child: Container(
                    height: 60,
                    color: Colors.orange.shade100,
                    alignment: Alignment.center,
                    child: const Text('annanya'),
                  ),
                ),
              ],
            ),
            const SizedBox(height: 24),
            ElevatedButton(
              onPressed: () {
                Navigator.push(
                  context,
                  MaterialPageRoute(builder: (_) => const DetailsPage()),
                );
              },
              child: const Text('Go to next page'),
            ),
          ],
        ),
      ),
    );
