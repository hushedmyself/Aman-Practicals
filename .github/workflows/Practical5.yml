import 'package:flutter/material.dart';

void main() {
  runApp(DarkModeApp());
}

class DarkModeApp extends StatefulWidget {
  @override
  _DarkModeAppState createState() => _DarkModeAppState();
}

class _DarkModeAppState extends State<DarkModeApp> {
  bool _isDarkMode = false;

  @override
  Widget build(BuildContext context) {
    return MaterialApp(
      title: "Dark Mode Demo",
      debugShowCheckedModeBanner: false,
      theme: _isDarkMode ? ThemeData.dark() : ThemeData.light(),
      home: Scaffold(
        appBar: AppBar(
          title: Text("Dark Mode Toggle"),
          actions: [
            Switch(
              value: _isDarkMode,
              onChanged: (value) {
                setState(() {
                  _isDarkMode = value;
                });
              },
            ),
          ],
        ),
        body: Center(
          child: Text(
            _isDarkMode ? "Dark Mode Enabled üåô" : "Light Mode Enabled ‚òÄÔ∏è",
            style: TextStyle(fontSize: 22, fontWeight: FontWeight.bold),
          ),
        ),
      ),
    );
  }
}
